<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Test Page</title>
</head>
<body class="yui-skin-sam">

<a href="#" id="a">Link</a>

<script type="text/javascript">
(function () {

document.getElementById('a').onclick = function (e) {
    e = e || window.event;
    if (e.preventDefault) {
        e.preventDefault();
    } else {
        e.returnValue = false;
    }

    this.blur();
};

})();
</script>
</body>
</html>
